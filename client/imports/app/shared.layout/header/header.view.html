<dm-search-modal #searchModal ></dm-search-modal>

<nav class="navbar fixed-top navbar-toggleable-md sticky-header" stickyHeader [isCollapsed]="isCollapsed">
    <button 
        class="navbar-toggler navbar-toggler-right" 
        type="button" 
        (click)="toogleHeadbar()" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>

    <a class="navbar-brand" href="javascript:void(0)" (click)="_router.goToMainPage(); disableHeadbar();">Dviračių maršrutai</a>

    <div id="navbar" class="navbar-collapse collapse" [collapse]="isCollapsed">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" (click)="_router.goToRouteListPage(); disableHeadbar();">Maršrutai</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" (click)="goToAboutPage(); disableHeadbar();">Apie</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" *ngIf="isLoggedIn" style="margin-right: 5px;">
            {{displayName()}}
            <button class="input-group-addon btn btn-warning" id="basic-addon1"
                    style="margin-left: 5px;"
                    (click)="_router.goToAdminRouteListPage();  disableHeadbar();">
                <i class="fa fa-list" aria-hidden="true"></i>
            </button>
            <button class="input-group-addon btn btn-warning" id="basic-addon1"
                    style="margin-left: 5px;"
                    (click)="logout();  disableHeadbar();">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </button>
        </form>
        <form class="form-inline my-2 my-lg-0">
            <div class="input-group">
              <button class="input-group-addon btn btn-primary" id="basic-addon1" 
              (click)="showSearchModal();  disableHeadbar();">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
              <input class="form-control" 
                  type="text" maxlength="0" 
                  placeholder="Ieškoti maršruto" (focus)="showSearchModal();  disableHeadbar();">
            </div>
        </form>
    </div>
</nav>
