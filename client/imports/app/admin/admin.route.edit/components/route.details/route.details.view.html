 <div class="card-block" [formGroup]="form">
	<div class="form-group">
		<label >Pavadinimas</label>
		<input type="text" class="form-control" formControlName="title" (input)="filterURL()">
	</div>
     <div class="form-group">
         <label >URL: {{ form.value.url }} </label>
     </div>

	<div class="form-group">
		<label >Trumpas aprašymas</label>
		<textarea class="form-control" rows="3" formControlName="short_description"></textarea>
	</div>

	<div class="form-group">
		<label>Žemėlapio ikona</label><br>
		<div class="btn-group" dropdown>
                  <button dropdownToggle type="button" class="btn btn-secondary dropdownToggle">
                        <span *ngIf="form.value.main_icon">
                                <img
                                [src]="form.value.main_icon | IconUrlPipe"
                                alt="{{icon}}">

                               <span>{{form.value.icon}}</span>
                        </span>
                        <span *ngIf="!form.value.icon">
                                Pasirinkite
                        </span>
                     <i class="fa fa-sort-desc" aria-hidden="true"></i>
                  </button>
              <ul *dropdownMenu class="dropdown-menu" role="menu" style="max-height: 200px; overflow-y: scroll;">
            
              
                    <li *ngFor="let icon of icons" role="menuitem" (click)="toogleIcon(icon)">
                    <span class="dropdown-item">
                        <img
                            [src]="icon | IconUrlPipe"
                            alt="{{icon}}">
                             {{icon}}
                            <i *ngIf="icon == form.value.main_icon" class="fa fa-check" aria-hidden="true"></i>
                    </span>
                    </li>
              </ul>
            </div>
	</div>

	<div class="form-group">
		<label>Maršrutas išbandytas</label>
		<input type="text" class="form-control" formControlName="travel_date">
	</div>

	<div class="form-group">
		<label>Rikiavimo data</label>
		<div>{{form.value.sorting_date}}</div>
		<datepicker [(ngModel)]="dt" [ngModelOptions]="{standalone: true}" (selectionDone)="setSortingDate($event)"></datepicker>
	</div>

	<div class="form-check">
		<label class="form-check-label">
		  <input type="checkbox" class="form-check-input" formControlName="access_by_train">
		  Ar pasiekiamas traukiniu?
		</label>
	</div>

	<div class="form-group">
		<label >Maršruto ilgis</label>
		<input type="number" class="form-control" formControlName="distance">
	</div>

	<div class="form-group">
		<label >Trukmė</label>
		<input type="text" class="form-control"  formControlName="duration">
	</div>

	<div class="form-group">
		<label >URL:</label>
		<input type="text" class="form-control"  formControlName="url">
	</div>
</div>
